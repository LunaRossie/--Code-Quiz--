<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <img src="https://i.ytimg.com/vi/9kjX0nCyzJg/maxresdefault.jpg";>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    
</head>
<body>
    <span id="logo"> Code Quiz</span>
    <div class="titlebar">
        <div id="count">
            <img src="https://image.thenounproject.com/icons/svg/noun-math-105979020.svg"><span id="total">0</span>
        </div>
        <div id="count">
            <img src="https://image.thenounproject.com/icons/svg/noun-math-3946967.svg"><span id="correct">0</span>
        </div>
        <div id="count">
            <img src="https://image.thenounproject.com/icons/svg/noun-abacus-2000357.svg"><span id="wrong">0</span>
        </div>
    </div>


    <section id="diff">
        
        <button id="start-button">"Start</button>
        <div style="height:30px"></div>
    </section>

    <section id="quizbody">
        <h2>Select Challenge</h2>
        <button class=answer data-correct="true" id="answer-a">a</button><br />
        <button class=answer data-correct="false" id="answer-b">b</button><br />
        <button class=answer data-correct="false" id="answer-c">c</button><br />
        <button class=answer data-correct="false" id="answer-d">d</button><br />
        <button>Expert</button>  
    </section>
        
    <script src="generate.js"></script>
    
</body>
</html>

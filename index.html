<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="shortcut icon" type="image/jpg" href="Images/favicon.PNG"/>
    <link rel="stylesheet" href="styles.css">
    <img src="https://i.ytimg.com/vi/9kjX0nCyzJg/maxresdefault.jpg";>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    
</head>
<body>
    <span id="logo">Math Quiz</span>
    <div class="titlebar">
        <div id="count">
            <img src="https://image.thenounproject.com/icons/svg/noun-math-105979020.svg"><span id="total">0</span>
        </div>
        <div id="count">
            <img src="https://image.thenounproject.com/icons/svg/noun-math-3946967.svg"><span id="correct">0</span>
        </div>
        <div id="count">
            <img src="https://image.thenounproject.com/icons/svg/noun-abacus-2000357.svg"><span id="wrong">0</span>
        </div>
    </div>


    <div id="diff">
        <h2>Select Challenge</h2>
        <button onclick="level(1)">Novice</button><br />
        <button onclick="level(2)">Intermediate</button><br />
        <button onclick="level(3)">Proficient</button><br />
        <button onclick="level(4)">Expert</button>
        <div style="height:30px"></div>
    </div>

    <div id="quizbody">
        <div style="height:40px"></div>
        <div id='serial'><span>Question. </span><span id='no'>1</span></div>
        <p id="question"></p>

        <center><div id="timer">
            <div id="bar"></div>
        </div></center>

        <br />
        <input id="answer" readonly>
        <button id="del" style="width:35px;padding:5px;">‚Üê</button>
        <br />
        <button id="donebtn" onclick="check()">Done</button>
        <div id="nums">     
            <button onclick="ins(1)">1</button>
            <button onclick="ins(2)">2</button>
            <button onclick="ins(3)">3</button>
            <button onclick="ins(4)">4</button>
            <br />
            <button onclick="ins(5)">5</button>
            <button onclick="ins(6)">6</button>
            <button onclick="ins(7)">7</button>
            <button onclick="ins(8)">8</button>
            <br />
            <button onclick="ins(9)">9</button>
            <button onclick="ins(0)">0</button>
            <button onclick="ins('-')">-</button>
            <button onclick="ins('.')">.</button>
        </div>
        <br />
        <button id="res">Reset</button>
    </div>
        
    <script src="generate.js"></script>
    
</body>
</html>
